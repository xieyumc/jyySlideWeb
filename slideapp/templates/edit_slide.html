<!-- templates/edit_slide.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{{ slide.title }}</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        #editor {
            width: 50%;
            height: 100%;
        }

        #preview {
            width: 50%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 工具栏样式 */
        #toolbar {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        /* 返回主页按钮样式 */
        .return-button {
            background-color: gray;
            border: none;
            color: #ffffff;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 0;
        }

        .return-button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
<!-- 工具栏，包含返回主页的按钮 -->
<div id="toolbar">
    <button class="return-button" onclick="location.href='{% url 'index' %}'">返回主页</button>
</div>

<textarea id="editor"></textarea>
<div id="preview">
    <iframe id="preview-iframe"></iframe>
</div>

<!-- 引入必要的 JavaScript 库，例如 jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- 与 WebSocket 进行通信的脚本 -->
<script>
    var slideId = {{ slide.id }};

    // 自动判断使用 ws:// 或 wss://
    var protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
    var socket = new WebSocket(protocol + window.location.host + '/ws/slide/' + slideId + '/');

    var currentIndices = {h: 0, v: 0, f: undefined};
    var editor = document.getElementById('editor');

    socket.onopen = function (e) {
        console.log('WebSocket 连接已打开');
        // 加载幻灯片内容
        socket.send(JSON.stringify({
            'action': 'load'
        }));
    };

    socket.onmessage = function (e) {
        var data = JSON.parse(e.data);
        var action = data['action'];

        if (action === 'load') {
            // 加载内容到编辑器
            editor.value = data['content'] ||
`# 新建幻灯片

            // 初始加载时更新预览
            sendPreview();
        } else if (action === 'preview') {
            var html_content = data['html'];

            var iframe = document.getElementById('preview-iframe');

            // 获取当前幻灯片的索引
            if (iframe.contentWindow && iframe.contentWindow.Reveal && iframe.contentWindow.Reveal.getIndices) {
                currentIndices = iframe.contentWindow.Reveal.getIndices();
            }

            // 更新预览 iframe 的内容
            iframe.contentDocument.open();
            iframe.contentDocument.write(html_content);
            iframe.contentDocument.close();

            // 清除错误消息
            clearErrorMessage();

            // 等待 iframe 加载完成后，恢复幻灯片位置
            iframe.onload = function () {
                function restoreSlide() {
                    if (iframe.contentWindow.Reveal && iframe.contentWindow.Reveal.isReady()) {
                        iframe.contentWindow.Reveal.slide(currentIndices.h, currentIndices.v, currentIndices.f);

                        // 当幻灯片变化时，更新 currentIndices
                        iframe.contentWindow.Reveal.on('slidechanged', function (event) {
                            currentIndices = iframe.contentWindow.Reveal.getIndices();
                        });
                    } else {
                        setTimeout(restoreSlide, 50);
                    }
                }

                restoreSlide();
            };
        } else if (action === 'error') {
            var errorMessage = data['message'];
            displayErrorMessage(errorMessage);
        }
    };

    socket.onclose = function (e) {
        console.log('WebSocket 连接已关闭');
    };

    // 监听编辑器内容的变化，实时预览
    $('#editor').on('input', function () {
        sendPreview();
    });

    function sendPreview() {
        var markdown = $('#editor').val();
        socket.send(JSON.stringify({
            'action': 'preview',
            'markdown': markdown
        }));
    }

    // 显示错误消息
    function displayErrorMessage(message) {
        // 如果不存在错误消息元素，创建一个
        if (!document.getElementById('error-message')) {
            var errorDiv = document.createElement('div');
            errorDiv.id = 'error-message';
            errorDiv.style.position = 'fixed';
            errorDiv.style.bottom = '20px';
            errorDiv.style.left = '20px';
            errorDiv.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
            errorDiv.style.color = '#fff';
            errorDiv.style.padding = '10px';
            errorDiv.style.borderRadius = '5px';
            errorDiv.style.maxWidth = '300px';
            errorDiv.style.zIndex = '1000';
            errorDiv.style.fontSize = '14px';
            errorDiv.style.lineHeight = '1.5';
            document.body.appendChild(errorDiv);
        }

        var errorDiv = document.getElementById('error-message');
        errorDiv.textContent = '语法错误：' + message;
    }

    // 清除错误消息
    function clearErrorMessage() {
        var errorDiv = document.getElementById('error-message');
        if (errorDiv) {
            errorDiv.parentNode.removeChild(errorDiv);
        }
    }

    // 自动保存功能，每分钟保存一次
    setInterval(function () {
        saveSlide();
    }, 60000); // 60000 毫秒，即 1 分钟

    // 手动保存函数
    function saveSlide() {
        var markdown = $('#editor').val();
        socket.send(JSON.stringify({
            'action': 'save',
            'markdown': markdown
        }));
        console.log('幻灯片已保存');
    }

    // 在页面关闭或刷新时，保存内容
    window.addEventListener('beforeunload', function (e) {
        saveSlide();
    });

    // 图片上传的代码，与之前相同
    // 获取 CSRF token 的函数
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            let cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                // 检查这个 cookie 字符串是否以我们想要的名字开头
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var csrftoken = getCookie('csrftoken');

    // 监听粘贴事件
    editor.addEventListener('paste', function (e) {
        var items = (e.clipboardData || e.originalEvent.clipboardData).items;
        for (var i = 0; i < items.length; i++) {
            if (items[i].type.indexOf('image') !== -1) {
                var file = items[i].getAsFile();
                uploadImage(file);
                e.preventDefault();
            }
        }
    });

    // 监听拖放事件
    editor.addEventListener('drop', function (e) {
        e.preventDefault();
        var files = e.dataTransfer.files;
        for (var i = 0; i < files.length; i++) {
            if (files[i].type.indexOf('image') !== -1) {
                uploadImage(files[i]);
            }
        }
    });

    function uploadImage(file) {
        var formData = new FormData();
        formData.append('image', file);

        // 使用 AJAX 发送图片数据
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload_image/', true);

        xhr.onload = function () {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                if (response.url) {
                    insertImageMarkdown(response.url);
                } else {
                    alert('上传失败');
                }
            } else {
                alert('上传失败');
            }
        };

        xhr.setRequestHeader('X-CSRFToken', csrftoken);
        xhr.send(formData);
    }

    function insertImageMarkdown(url) {
        var markdownImage = '![](' + url + ')';

        // 获取光标位置并插入文本
        var startPos = editor.selectionStart;
        var endPos = editor.selectionEnd;
        var value = editor.value;

        editor.value = value.substring(0, startPos) + markdownImage + value.substring(endPos);
        editor.selectionStart = editor.selectionEnd = startPos + markdownImage.length;

        // 触发输入事件，更新预览
        editor.dispatchEvent(new Event('input'));
    }
</script>
</body>
</html>
